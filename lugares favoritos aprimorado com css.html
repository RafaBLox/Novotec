<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugares Favoritos em Minha Cidade</title>
    <style>
        /* Estilos globais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Estilos do cabeçalho */
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        /* Estilos do conteúdo principal */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos dos títulos */
        h2 {
            color: #3498db;
        }

        /* Estilos dos parágrafos */
        p {
            line-height: 1.6;
        }

        /* Estilos das imagens */
        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Estilos do rodapé */
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lugares Favoritos em Minha Cidade</h1>
    </header>

    <main>
        <section>
            <h2>Praça da Bíblia</h2>
            <p>A Praça da Bíblia é o local perfeito para um passeio relaxante. Além de possuir parquinho e apresentações e shows.</p>
            <div class="image-container">
                <img src="praca.jpg" alt="Praça da Bíblia">
            </div>
        </section>

        <section>
            <h2>Shopping do Real</h2>
            <p>O Shopping do Real é um bom lugar, pois há coisas baratas à venda.</p>
            <div class="image-container">
                <img src="shopping1real.jpg" alt="Shopping do Real">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Lugares Favoritos em Minha Cidade</p>
    </footer>

</body>
</html>
